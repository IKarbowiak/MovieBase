version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
        POSTGRES_PASSWORD: 'testtest'
    volumes:
        - pgdata:/var/lib/postgresql/data
        - /dev/shm
    ports:
        - "5432:5432"
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    container_name: movies_service
    volumes:
      - .:/movies_service
    ports:
      - "8080:8080"
    depends_on:
      - postgres
volumes:
  pgdata:
  
